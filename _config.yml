# Basic Jekyll config for the novel site
title: "Novel Hub"
description: "A small Jekyll site for hosting multiple novels as collections"
baseurl: "/novel"
url: "https://screenleon.github.io"

markdown: kramdown

collections:
  novels:
    output: true
    permalink: /novels/:path/
  drafts:
    output: true
    permalink: /drafts/:path/
  drafts:
    output: true
    permalink: /drafts/:path/

# Control whether drafts are shown on index pages
show_drafts: false

defaults:
  - scope:
      path: ""
      type: "novels"
    values:
      layout: "novel"
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "novel"

permalink: /:collection/:path/

# Keep Jekyll safe for GitHub Pages compatibility
safe: true
